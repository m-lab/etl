    && cd $TRAVIS_BUILD_DIR/functions/embargo
    && gcloud beta functions deploy embargoOnFileNotificationSandbox --stage-bucket=functions-mlab-sandbox --trigger-resource=scraper-mlab-sandbox --project=mlab-sandbox
  skip_cleanup: true
  on:
    repo: m-lab/etl
    all_branches: true
    condition: $TRAVIS_BRANCH == ss-sandbox-* || $TRAVIS_BRANCH == sandbox-*

## Service: etl-traceroute-parser -- AppEngine Flexible Environment.
